<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion etudiants</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="js/script.js" defer type="module"></script>
</head>
<body>
    <div class=" mx-50 my-10">
        <h1 class="text-xl font-bold" > Ajout etudiants:</h1>
            <form method="postion" >
                <div class="">
                    <div class="flex flex-col mb-3">
                        <h1 class="text-sm mt-2">Name</h1>
                        <input type="text" id="name" class="border border-gray-300 rounded-md px-3 py-2" placeholder="">
                        <h1 class="text-sm mt-2">Data</h1>
                        <input type="date" id="data" class="border border-gray-300 rounded-md px-3 py-2" placeholder="">
                        <h1 class="text-sm mt-2">Note</h1>
                        <input type="number" id="note" max="20" min="0" step="0.5" class="border border-gray-300 rounded-md px-3 py-2" placeholder="">
                        <button id="add" class=" my-2 bg-red-200 rounded-xl py-1">Ajout</button>

                    </div>
                </div>
            </form>
        <div class="flex justify-between">
            <h1 class="font-bold text-xl pb-3 my-4">List des etudiants :</h1>
            <button  id="refresh" class="bg-indigo-600 text-white px-2 py-1 ml-40  mx-10 my-4 rounded-lg shadow hover:bg-indigo-500 active:scale-95 transition-all ">
            Actualiser
            </button>
        </div>

        <table class="">
            <thead class="bg-red-200">
            <tr>
                <th scope="col"   class="sort-element py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider" data-column="id"> ID <span class="sort-id"></span></th>
                <th scope="col"   class="sort-element px-14 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider" data-column="name"> Nome <span class="sort-name"></span></th>
                <th scope="col"   class="sort-element px-14 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider" data-column="Age"> Age <span></span class="sort-age"></th>
                <th scope="col"   class="sort-element px-14 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider" data-column="note"> Note <span class="sort-note"></span></th>
                <th scope="col"   class="px-14 py-3 text-left text-xs font-medium text-red-700 uppercase tracking-wider">delete </th>
            </tr>
            <tbody class="list-etudiants text-center px-14 py-3 bg-red-50">
            </tbody>
            </thead>
        </table>
    </div>
</body>
</html>
